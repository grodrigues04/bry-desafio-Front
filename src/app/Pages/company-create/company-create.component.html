<div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4>Company Create
                    <a [routerLink]="['/companies/page']" class="btn btn-danger float-end">back</a>
                </h4>
            </div>
            <div class="card-body">
                <form>
                <!-- <form (ngSubmit)="saveCompany()"> -->
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text"  name="name" class="form-control">
                        <!-- <span *ngIf="errors.name" class="text-danger">{{errors.login[0]}}</span> -->
                    </div>
                    <div class="mb-3">
                        <label>CNPJ</label>
                        <input type="number"  name="cpf" class="form-control">
                        <!-- <span *ngIf="errors.cnpj" class="text-danger">{{errors.login[0]}}</span> -->

                    </div>
                    <div class="mb-3">
                        <label>Address</label>
                        <input type="email"  name="email" class="form-control">
                        <!-- <span *ngIf="errors.email" class="text-danger">{{errors.login[0]}}</span> -->
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
