<div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4>Company Edit
                    <a [routerLink]="['/companies/page']" class="btn btn-danger float-end">back</a>
                </h4>
            </div>
            <div class="card-body">
                <form (ngSubmit)="updateCompany()">
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" [(ngModel)]="company.name" name="name" class="form-control">
                        <span *ngIf="errors.name" class="text-danger">{{errors.name[0]}}</span>
                    </div>
                    <div class="mb-3">
                        <label>CNPJ</label>
                        <input type="number" [(ngModel)]="company.cnpj" name="cnpj" class="form-control" >
                        <span *ngIf="errors.cnpj" class="text-danger">{{errors.cnpj[0]}}</span>
                    </div>
                    <div class="mb-3">
                        <label>Address</label>
                        <input type="text" [(ngModel)]="company.address" name="address" class="form-control">
                        <span *ngIf="errors.address" class="text-danger">{{errors.address[0]}}</span>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
